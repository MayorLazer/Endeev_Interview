<ul>
  <li *ngFor="let event of events">
    <accordion>
      <accordion-group #group>
        <div accordion-heading>
          {{event.name}} | Time -> {{event.date_begin.getHours()}}:{{event.date_begin.getMinutes()}} |
          Date -> {{event.date_begin.getDate()}}/{{event.date_begin.getMonth()}}
          <i class="pull-right float-xs-right glyphicon"
          [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i>
        </div>
        Description -> {{event.description}}
        <br/>
        <div class="btn-group">
          <label class="btn btn-primary">Editar</label>
          <label class="btn btn-danger">Eliminar</label>
        </div>
      </accordion-group>
    </accordion>
  </li>
</ul>
